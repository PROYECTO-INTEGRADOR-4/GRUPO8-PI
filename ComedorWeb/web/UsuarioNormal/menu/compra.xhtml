<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            id="TmenuCompraDlg" 
            widgetVar="TmenuCompraDialog" 
            modal="true" 
            resizable="false" 
            appendTo="@(body)" 
            header="Comprobante" 
            showEffect="fade" 
            hideEffect="explode">
            <h:form id="TmenuCompraForm">
                <p:growl id="msgs" showDetail="true" />
                <h:panelGroup id="display">
                    <p:panelGrid 
                        columns="2" 
                        rendered="#{controladorComprobante.objCS!=null}"
                        styleClass="tblForm"> 
                        <h:outputLabel value="Número: " for="txtNum" />
                        <p:outputLabel
                            id="txtNum"
                            value="#{controladorComprobante.num()}" 
                            />
                        <h:outputLabel value="Cédula: " for="txtCedula" />
                        <p:outputLabel
                            id="txtCedula"
                            value="#{controladorComprobante.objCS.objCliente.cedula}" 
                            />
                        <h:outputLabel value="Apellidos:  " for="txtApellidos" />
                        <p:outputLabel
                            id="txtApellidos"
                            value="#{controladorComprobante.objCS.objCliente.apellidos}" 
                            />
                        <h:outputLabel value="Nombres: " for="txtNombres" />
                        <p:outputLabel
                            id="txtNombres"
                            value="#{controladorComprobante.objCS.objCliente.nombres}" 
                            />
                        <h:outputLabel value="Rol: " for="txtRol" />
                        <p:outputLabel
                            id="txtRol"
                            value="#{controladorUserLogin.rolCarrera.nombreRol}" 
                            />

                        <h:outputLabel value="Servicio: " for="txtServicio" />
                        <p:outputLabel
                            id="txtServicio"
                            value="#{controladorComprobante.objCS.objMenu.objServicio.descripcionservicio}" 
                            />

                        <h:outputLabel value="Fecha Servicio: " for="txtFecha" />
                        <p:outputLabel
                            id="txtFecha"
                            value="#{controladorComprobante.objCS.objMenu.dtFechaServir}" 
                            />
                        <h:outputLabel value="Precio: " for="txtPrecio" />
                        <p:outputLabel
                            id="txtPrecio"
                            value="$ #{controladorComprobante.objCS.dblPrecio}" 
                            />

                        <h:outputLabel value="Cantidad: " for="txtCantidad" />
                        <p:outputLabel
                            id="txtCantidad"
                            value="#{controladorComprobante.objCS.intCantidad}" 
                            />

                        <h:outputLabel value="Total: " for="txtTotal" />
                        <p:outputLabel
                            id="txtTotal"
                            style="background-color: yellow"
                            value="$ #{controladorComprobante.total()}" 
                            />

                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton 
                        value="Cancelar" 
                        onclick="PF('TmenuCompraDialog').hide()" 
                        type="reset" 
                        styleClass="btnRight"/>
                    <p:commandButton 
                        value="Aceptar" 
                        actionListener="#{controladorComprobante.insertar}"
                        update="display,:TmenuListForm:datalist,:msgs" 
                        styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
