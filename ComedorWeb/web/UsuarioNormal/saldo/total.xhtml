<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/plantilla/template.xhtml">
    <h:head>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <ui:define name="title">
        <h:outputText value="Saldo Total"/>
    </ui:define>
    <ui:define name="body" >
        <h:form id="TsaldoListForm" prependId="false">
            <p:growl id="acceptedMessage" showDetail="true"></p:growl>
            <p:growl id="refusedMessage" showDetail="true"></p:growl>
            <p:panel id="panel" >
                <f:facet name="header">
                    <p:outputLabel value="Informe" />
                </f:facet>
                <p:dataTable 
                    id="datalist" 
                    value="#{controladorCliente.lstDetalle}"
                    var="item"
                    selectionMode="single"
                    selection="#{controladorCliente.selObjDetalle}"
                    rowKey="#{item.objPersona.cedula}"
                    reflow="true" 

                    style="text-align: center">

                    <p:column headerText="CÃ©dula" style="font-size: 14px">
                        <h:outputText value="#{item.objPersona.cedula}" style="font-size: 16px"/>
                    </p:column>
                    <p:column headerText="Cliente" style="font-size: 14px">
                        <h:outputText value="#{item.objPersona.nombres} #{item.objPersona.apellidos}" style="font-size: 16px"/>
                    </p:column>
                    <p:column headerText="Saldo" style="font-size: 14px">
                        <h:outputText style="background-color: yellow; font-size: 16px" value="$ #{controladorCliente.objDetalle.dblValor}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
