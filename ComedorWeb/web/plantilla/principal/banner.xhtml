<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <p:graphicImage   
                    value="/resources/img/control.png" 
                    title="Imagen de la Facultad de Ciencias"  
                    alt="First slide [1140x416]" 
                    width="1140" 
                    height="317"/>
            </div>
            <div class="item">
                <p:graphicImage   value="/resources/img/gestion.jpg" title="Imagen de la Facultad de Ciencias" alt="First slide [1140x416]" width="1140" height="317"/>
            </div>
            <div class="item active">
                <p:graphicImage   value="/resources/img/guardar.jpg" title="Imagen de la Facultad de Ciencias" alt="First slide [1140x416]" width="1140" height="317"/>
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>      
    </div>
    <h:outputLabel
        style="float: right; font-family: cursive">
        <script language="Javascript">
            function mueveReloj() {
                actual = new Date();

                fecha = actual.toLocaleDateString();

                hora = actual.getHours();
                minuto = actual.getMinutes();
                segundo = actual.getSeconds();

                horaImprimible = "Hoy es: " + fecha + "  " + hora + ":" + minuto + ":" + segundo;

                document.form_reloj.reloj.value = horaImprimible;

                setTimeout("mueveReloj()", 1000);
            }
        </script>

        <body onload="mueveReloj()">

            <form name="form_reloj">
                <input 
                    id="reloj"  
                    type="text" size="25px" style="margin-top: 5px"/>
            </form>
        </body>
    </h:outputLabel>
    <p:separator style="margin-top: 35px"></p:separator>
</ui:composition>
