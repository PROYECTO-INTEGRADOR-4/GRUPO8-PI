<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="ui-fluid">

        <p:panelGrid 
            layout="grid" 
            columns="1" 
            style="margin-top:20px"   
            styleClass="ui-panelgrid-blank">
            <h:form>

                <p:panelMenu>
                    <p:submenu label="#{controladorUserLogin.objUserLogin.nombres} #{controladorUserLogin.objUserLogin.apellidos}">
                        <p:menuitem 
                            value="Inicio" 
                            outcome="/Administrador/bienvenida/inicio.xhtml" 
                            icon="ui-icon-home"/>
                        <p:menuitem 
                            value="Mis Datos" 
                            url="#" 
                            icon="ui-icon-person"/>
                        <p:menuitem 
                            value="Salir" 
                            actionListener="#{controladorUserLogin.logout}"
                            oncomplete="logout(xhr, status, args)" 
                            icon="ui-icon-power"/>

                    </p:submenu>
                    <p:submenu label="Servicios">
                        <p:menuitem 
                            value="Desayuno"
                            outcome="/Administrador/desayuno/listaDesayuno.xhtml" 
                            icon="ui-icon-coffee"/>
                        <p:menuitem 
                            value="Almuerzo" url="#" icon="ui-icon-food"/>

                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Informes" >
                        <p:submenu label="Links" icon="ui-icon-extlink">
                            <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                                <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                                <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                                <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem value="Mobile" outcome="/index.xhtml" icon="ui-icon-signal" />
                    </p:submenu>
                </p:panelMenu>
            </h:form>

        </p:panelGrid>
    </div>

</ui:composition>
