<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox" style="margin-top: 20px">
            <div class="carousel-inner" role="listbox">
                <div class="item">
                    <p:graphicImage   
                        value="/resources/img/slider/img1.jpg" 
                        title="Imagen de la Facultad de Ciencias"  
                        alt="First slide [1140x416]" 
                        width="1140" 
                        height="317"/>
                </div>
                <div class="item">
                    <p:graphicImage   
                        value="/resources/img/slider/img3.jpg" 
                        title="Imagen de la Facultad de Ciencias" 
                        alt="First slide [1140x416]" 
                        width="1140" 
                        height="317"/>
                </div>
                <div class="item active">
                    <p:graphicImage   
                        value="/resources/img/slider/img6.jpg" title="Imagen de la Facultad de Ciencias" alt="First slide [1140x416]" width="1140" height="317"/>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</ui:composition>
