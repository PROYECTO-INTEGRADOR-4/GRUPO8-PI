<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="ui-fluid">

        <p:panelGrid layout="grid" columns="1" style="margin-top:20px">
            <h:form>
                <p:growl id="messages" showDetail="false"/>
                <p:panelMenu>
                    <p:submenu label="Autenticación">
                        <p:menuitem 
                            value="Iniciar Sesión" 
                            update="messages" 
                            icon="ui-icon-disk" 
                            oncomplete="PF('dlgLogin').show()"
                            />
                        <p:menuitem value="Update" url="#" icon="ui-icon-arrowrefresh-1-w"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax Menuitem">
                        <p:menuitem value="Delete" url="#" icon="ui-icon-close"/>
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Navigations" >
                        <p:submenu label="Links" icon="ui-icon-extlink">
                            <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                                <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                                <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                                <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem value="Mobile" outcome="/index.xhtml" icon="ui-icon-signal" />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </p:panelGrid>
    </div>
    <ui:include src="../login.xhtml"/>
</ui:composition>
