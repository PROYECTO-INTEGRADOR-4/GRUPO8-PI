<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <ui:composition>
        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

        <p:dialog 
            header="Login" 
            widgetVar="dlgLogin" 
            resizable="false" 
            responsive="true"

            modal="true" 
            appendTo="@(body)" 
            showEffect="fade" 
            hideEffect="explode">

            <h:form id="frmLogin">            

                <p:panelGrid 
                    columns="2"
                    layout="grid"
                    styleClass="ui-panelgrid-blank" 
                    columnClasses="ui-grid-col-4,ui-grid-col-8">
                    <h:outputLabel 
                        for="username" 
                        value="Username:" />
                    <p:inputText id="username" value="#{controladorUserLogin.username}" required="true" label="username" />
                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{controladorUserLogin.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton 
                            value="Login" 
                            update="growl" 
                            actionListener="#{controladorUserLogin.login}"
                            oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </p:panelGrid>
                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.logeado) {
                            PF('dlgLogin').jq.effect("shake", {times: 5}, 100);
                        }
                        else {
                            PF('dlgLogin').hide();
                            $('#loginLink').fadeOut();
                            setTimeout(function () {
                                window.location = args.view;
                            }, 2000);
                        }
                    }
                </script>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
