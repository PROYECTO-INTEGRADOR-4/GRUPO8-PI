<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            id="TservicioEditDlg" 
            widgetVar="TservicioEditDialog" 
            modal="true" 
            resizable="false" 
            appendTo="@(body)" 
            header="Modificar" 
            showEffect="fade" 
            hideEffect="explode">
            <h:form id="TservicioEditForm">
                <p:growl id="msgs" showDetail="true" />
                <h:panelGroup id="display">
                    <p:panelGrid 
                        columns="2" 
                        rendered="#{controladorServicio.selObjServicio!=null}"
                        styleClass="tblForm">  
                        <h:outputLabel value="Descripción" for="txtDescripcion" />
                        <p:inputText
                            id="txtDescripcion"
                            value="#{controladorServicio.selObjServicio.descripcionservicio}" 
                            title="Ingrese descripción"
                            required="true" 
                            requiredMessage="Es necesario ingresar la descripción del servicio"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton 
                        value="Cancelar" 
                        onclick="PF('TservicioEditDialog').hide()" 
                        type="reset" 
                        styleClass="btnRight"/>
                    <p:commandButton 
                        value="Guardar" 
                        actionListener="#{controladorServicio.actualizar()}"
                        update="display,:TservicioListForm:datalist,:msgs" 
                        styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
