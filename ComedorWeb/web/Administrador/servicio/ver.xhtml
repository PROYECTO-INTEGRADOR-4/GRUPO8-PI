<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            id="TdocumentoViewDlg" 
            widgetVar="TdocumentoViewDialog" 
            modal="true" resizable="false" appendTo="@(body)" 
            header="Datos" 
            showEffect="fade" 
            hideEffect="explode">
            <h:form id="TdocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" styleClass="tblForm">
                        <h:outputText value="Documento:" />
                        <h:outputText 
                            value="#{controladorDocument.selObjDocumento.strNombreDocumento}" 
                            title="Documento" 
                            styleClass="tblFormRow"/>

                        <h:outputText value="Propietario:"/>
                        <h:outputText 
                            value="#{controladorDocument.selObjDocumento.objUsuario.strApellidosUsuario} #{controladorDocument.selObjDocumento.objUsuario.strNombresUsuario}" 
                            title="Propietario" 
                            styleClass="tblFormRow"/>

                        <h:outputText value="Carpeta:"/>
                        <h:outputText 
                            value="#{controladorDocument.selObjDocumento.objTipoDocumento.strDescripcionTipoDocumento}" 
                            title="Carpeta"
                            styleClass="tblFormRow"/>

                        <h:outputText value="Acceso:"/>
                        <h:outputText 
                            value="#{controladorDocument.selObjDocumento.objClase.strDescripcionClase}" 
                            title="Acceso" 
                            styleClass="tblFormRow"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TdocumentoViewDialog').hide()" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
