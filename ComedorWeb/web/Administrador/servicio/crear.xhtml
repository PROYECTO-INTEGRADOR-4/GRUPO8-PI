<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog 
        id="TservicioCreateDlg" 
        widgetVar="TservicioCreateDialog" 
        modal="true" 
        resizable="false" 
        appendTo="@(body)" 
        header="Nuevo" 
        showEffect="fade" 
        hideEffect="explode"
        responsive="true">
        <h:form id="TservicioCreateForm">
            <p:growl id="msgs" showDetail="true" />
            <h:panelGroup id="display">
                <p:panelGrid 
                    columns="2" 
                    rendered="#{controladorServicio.objServicio!=null}"
                    styleClass="tblForm">  
                    <h:outputLabel value="Descripción" for="txtDescripcion" />
                    <p:inputText
                        id="txtDescripcion"
                        value="#{controladorServicio.objServicio.descripcionservicio}" 
                        title="Ingrese descripción"
                        required="true" 
                        requiredMessage="Es necesario ingresar la descripción del servicio"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton 
                    value="Cancelar" 
                    onclick="PF('TservicioCreateDialog').hide()" 
                    type="reset" 
                    styleClass="btnRight"/>
                <p:commandButton 
                    value="Guardar" 
                    actionListener="#{controladorServicio.insertar()}"
                    update="display,:TservicioListForm:datalist,:msgs" 
                    styleClass="btnRight"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
