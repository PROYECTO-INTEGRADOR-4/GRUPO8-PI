<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/plantilla/template.xhtml">
    <ui:define name="title">
        <h:outputText value="Menu"/>
    </ui:define>

    <ui:define name="body" >
        <h:form id="TmenuListForm">
            <p:panel header="#{param.get('servicio')} #{controladorMenu.setId(param.get('id'))}">
                <p:dataTable 
                    id="datalist" 
                    value="#{controladorMenu.lstMenus}"
                    var="item"
                    selectionMode="single" 
                    selection="#{controladorMenu.selObjMenu}"
                    paginator="true"
                    rowKey="#{item.intMenuId}"
                    reflow="true" 
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"

                    widgetVar="dataTable"
                    filteredValue="#{controladorMenu.filteredMenus}"
                    emptyMessage="No se encontrò ningun #{param.get('servicio')}"

                    >

                    <f:facet name="header">
                        <p:commandButton 
                            id="createButton" 
                            icon="ui-icon-plusthick"   
                            value="Nuevo" 
                            update=":TmenuCreateForm"
                            oncomplete="PF('TmenuCreateDialog').show()">


                        </p:commandButton>                       
                    </f:facet>

                    <f:facet name="header">
                        <p:outputPanel style="margin-top: 10px">
                            <h:form>
                                <img src="../../resources/images/search104.png" width="16" height="16" alt="search104"/>
                            </h:form>
                            <h:outputText/>
                            <p:inputText 
                                id="globalFilter" 
                                onkeyup="PF('dataTable').filter()" 
                                style="width:150px" 
                                placeholder="Buscar"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:ajax 
                        event="rowSelect"  
                        update="createButton"/>
                    <p:ajax 
                        event="rowUnselect" 
                        update="createButton"/>

                    <p:column headerText="Descripción">
                        <h:inputTextarea 
                            disabled="true"
                            rows="6"
                            cols="31"
                            readonly="true"
                            style="
                            background: transparent;
                            border: transparent;
                            font-style: normal;
                            "
                            value="#{item.strMenuDescripcion}"/>
                    </p:column>

                    <p:column headerText="Fecha Ingreso">
                        <h:outputText value="#{item.dtFechaIngreso}"/>
                    </p:column>

                    <p:column headerText="Fecha Servicio">
                        <h:outputText value="#{item.dtFechaServir}"/>
                    </p:column>

                    <p:column headerText="Acciones">
                        <f:facet name="header">

                        </f:facet>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
        <ui:include src="crear.xhtml"/>
    </ui:define>
</ui:composition>
