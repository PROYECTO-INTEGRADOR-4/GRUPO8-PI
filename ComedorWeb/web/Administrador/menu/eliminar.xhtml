<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            id="TmenuDeleteDlg" 
            widgetVar="TmenuDeleteDialog" 
            modal="true" 
            resizable="false" 
            appendTo="@(body)" 
            header="Eliminar" 
            showEffect="fade" 
            hideEffect="explode">
            <h:form id="TmenuDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid 
                        columns="1" 
                        rendered="#{controladorMenu.selObjMenu != null}" 
                        styleClass="tblForm">                        
                        <p:outputLabel
                            value="¿Está seguro que desea eliminar el menu: "/>
                        <p:inputTextarea
                            readonly="true"
                            value="#{controladorMenu.selObjMenu.strMenuDescripcion}"/>
                        <p:outputLabel
                            value=" ?"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton 
                        value="No" 
                        onclick="PF('TmenuDeleteDialog').hide()" 
                        styleClass="btnRight"/>
                    <p:commandButton 
                        actionListener="#{controladorMenu.eliminar()}" 
                        value="Si" update="display,:TmenuListForm:datalist,:msgs" 
                        oncomplete="handleSubmit(args, 'TmenuDeleteDialog');" 
                        styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
