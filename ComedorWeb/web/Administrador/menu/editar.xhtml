<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            id="TmenuEditDlg" 
            widgetVar="TmenuEditDialog" 
            modal="true" 
            resizable="false" 
            appendTo="@(body)" 
            header="Modificar" 
            showEffect="fade" 
            hideEffect="explode">
            <h:form id="TmenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid 
                        columns="2"
                        rendered="#{controladorMenu.selObjMenu!=null}"
                        styleClass="tblForm">  
                        <h:outputLabel value="Descripción " for="txtDescripción" />
                        <p:inputTextarea
                            id="txtDescripción"
                            value="#{controladorMenu.selObjMenu.strMenuDescripcion}" 
                            label="Descripción"
                            required="true" 
                            requiredMessage="Es necesario seleccionar un menu"/>
                        <h:outputLabel value="Cantidad Máxima" for="txtCantM"/>
                        <p:inputText 
                            id="txtCantM"
                            value="#{controladorMenu.selObjMenu.intCantMax}"
                            label="Cantidad Máxima"
                            required="true" 
                            requiredMessage="Es necesario seleccionar un menu"/>
                        <h:outputLabel value="Fecha Servicio: " for="txtFecha" />
                        <p:calendar
                            id="txtFecha"
                            locale="es"
                            mindate="#{controladorFecha.fecha}"
                            pattern="dd/MM/yyyy" 
                            value="#{controladorMenu.selObjMenu.dtFechaServir}" 
                            title="Fecha" 
                            required="true" 
                            requiredMessage="Es necesario ingresar la fecha" 
                            showOn="button">
                            <script>
                                PrimeFaces.locales['es'] = {
                                    closeText: 'Cerrar',
                                    prevText: 'Anterior',
                                    nextText: 'Siguiente',
                                    monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                                    dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                                    dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                                    dayNamesMin: ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'],
                                    weekHeader: 'Semana',
                                    firstDay: 1,
                                    isRTL: false,
                                    showMonthAfterYear: false,
                                    yearSuffix: '',
                                    timeOnlyTitle: 'Sólo hora',
                                    timeText: 'Tiempo',
                                    hourText: 'Hora',
                                    minuteText: 'Minuto',
                                    secondText: 'Segundo',
                                    currentText: 'Fecha actual',
                                    ampm: false,
                                    month: 'Mes',
                                    week: 'Semana',
                                    day: 'Día',
                                    allDayText: 'Todo el día'
                                };</script>
                        </p:calendar>

                    </p:panelGrid>

                    <p:separator/>
                    <p:commandButton 
                        value="Cancelar" 
                        onclick="PF('TmenuEditDialog').hide()" 
                        styleClass="btnRight"/>
                    <p:commandButton 
                        actionListener="#{controladorMenu.actualizarMenu()}" 
                        value="Guardar" 
                        update="display,:TmenuListForm:datalist,:msgs" 
                        oncomplete="handleSubmit(args, 'TmenuEditDialog');" 
                        styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
