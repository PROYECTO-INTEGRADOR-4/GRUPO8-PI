<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/plantilla/template.xhtml">
    <ui:define name="title">
        <h:outputText value="Menu"/>
    </ui:define>

    <ui:define name="body" >
        <h:form id="TmenuListForm">
            <p:panel header="#{controladorReporte.cargarAlmuerzo()}">
                <p:dataTable 
                    id="datalist" 
                    value="#{controladorReporte.lstRep}"
                    var="item"
                    selectionMode="single" 
                    selection="#{controladorReporte.selRep}"
                    paginator="true"
                    rowKey="#{item.cedula}"
                    reflow="true" 
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
                    widgetVar="dataTable"

                    >



                    <f:facet name="header">
                        <p:commandButton 
                            id="btnimprimir" 
                            icon="ui-icon-print"   
                            value="IMPRIMIR" 
                            >
                            <p:printer target="" /> 
                        </p:commandButton>                       
                    </f:facet>

                    <p:column headerText="Cedula Cliente">
                        <h:outputText value="#{item.cedula}"/>
                    </p:column>

                    <p:column headerText="Fecha ReservaciÃ³n">
                        <h:outputText value="#{item.fecha}"/>
                    </p:column>

                    <p:column headerText="Cantidad Reservada">
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column headerText="Valor Pagado">
                        <h:outputText value="$ #{item.precio * item.cantidad}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
