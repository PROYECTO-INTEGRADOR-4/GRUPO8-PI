<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            id="TprecioDeleteDlg" 
            widgetVar="TprecioDeleteDialog" 
            modal="true" 
            resizable="false" 
            appendTo="@(body)" 
            header="Eliminar" 
            showEffect="fade" 
            hideEffect="explode">
            <h:form id="TprecioDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid 
                        columns="2" 
                        rendered="#{controladorPrecio.selObjPrecio != null}" 
                        styleClass="tblForm">                        
                        <h:outputText 
                            value="¿Está seguro que desea eliminar el precio del #{controladorPrecio.selObjPrecio.objServicio.descripcionservicio}"/>
                        <h:outputText 
                            value="para #{controladorPrecio.selObjPrecio.objTipo.strTipoDescripcion}"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton 
                        value="No" 
                        onclick="PF('TprecioDeleteDialog').hide()" 
                        styleClass="btnRight"/>
                    <p:commandButton 
                        actionListener="#{controladorPrecio.eliminar()}" 
                        value="Si" update="display,:TprecioListForm:datalist,:msgs" 
                        oncomplete="handleSubmit(args, 'TprecioDeleteDialog');" 
                        styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
