<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog 
        id="TdesayunoCreateDlg" 
        widgetVar="TdesayunoCreateDialog" 
        modal="true" 
        resizable="false" 
        appendTo="@(body)" 
        header="Desayuno" 
        showEffect="fade" 
        hideEffect="explode"
        responsive="true">

        <h:form id="TdesayunoCreateForm">
            <p:growl id="msgs" showDetail="true" />

            <h:panelGroup id="display">
                <p:panelGrid 
                    columns="2" 
                    styleClass="tblForm">  

                    <h:outputLabel value="Descripción " for="txtDescripción" />
                    <p:inputTextarea
                        id="txtDocumento"
                        value="" 
                        label="Examinar"
                        required="true" 
                        requiredMessage="Es necesario seleccionar un desayuno"/>

                    <h:outputLabel value="Fecha " for="txtAcceso" />
                    <p:calendar>

                    </p:calendar>




                </p:panelGrid>
                <p:separator/>

                <p:commandButton 
                    value="Cancelar" 
                    onclick="PF('TdesayunoCreateDialog').hide()" 
                    type="reset" 
                    styleClass="btnRight"/>
                <p:commandButton 
                    value="Guardar" 
                    ajax="false" 
                    styleClass="btnRight"/>



            </h:panelGroup>


        </h:form>

    </p:dialog>

</ui:composition>
