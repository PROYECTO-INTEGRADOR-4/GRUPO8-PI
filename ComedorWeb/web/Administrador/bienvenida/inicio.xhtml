<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/plantilla/template.xhtml">
    <ui:define name="title">
        <h:outputText value="Inicio"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <ui:include src="../../plantilla/banner.xhtml"/>
        <div class="ui-fluid">
            <p:panel 
                style="margin-top:20px;" >
                <p:panelGrid 
                    columns="1" 
                    layout="grid" 
                    styleClass="ui-panelgrid-blank"
                    style="text-align: justify">
                    <h:outputText
                        style="font: cursive;  font-size: 24px"
                        value="Bienvenid@ "/>
                    <h:outputText
                        style="font: cursive;  font-size: 24px"
                        value="Usted se ha autentificado como #{controladorUserLogin.rolCarrera.nombreRol} "/>
                </p:panelGrid>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
