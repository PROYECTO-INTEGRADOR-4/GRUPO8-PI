<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="messages" showDetail="false"/>
            <h3>Programmatic Menu</h3>
            <p:panelMenu model="#{menuView.model}" /> 
        </h:form>


        <p:dialog 
            id="TservicioCreateDlg" 
            widgetVar="TservicioCreateDialog" 
            modal="true" 
            resizable="false" 
            appendTo="@(body)" 
            header="Nuevo" 
            showEffect="fade" 
            hideEffect="explode"
            responsive="true">
            <h:form id="frm">
                <p:commandButton
                    value="Prueba"
                    actionListener="#{controladorServicio.actualizar}">

                </p:commandButton>
            </h:form>
        </p:dialog>

    </h:body>
</html>
